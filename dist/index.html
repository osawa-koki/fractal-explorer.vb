<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="tako.png" type="image/x-icon" />
  <title>fractal-explorer.cpp</title>
  <style>
    body {
      font-family: 'Consolas';
    }
    h1 {
      text-align: center;
    }
    p {
      text-align: center;
    }
    #ImageContainer {
      width: 1200px;
      max-width: 100%;
      padding: 0.5rem;
      display: flex;
      flex-wrap: wrap;
      margin: auto;
    }
    #ImageContainer .ImageBox {
      padding: 0.5rem;
      margin: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      max-width: 350px;
    }
    #ImageContainer .ImageBox img {
      width: 100%;
      height: auto;
    }
  </style>
  <script>
    (() => {
      const title_element = document.querySelector('title');
      const title_content = title_element.textContent;
      const loading_texts = ['⠹', '⠸', '⠼', '⠴', '⠦', '⠧', '⠇', '⠏'];
      let current_loading_text = 0;
      setInterval(() => {
        title_element.textContent = `${loading_texts[current_loading_text]} ${title_content}`;
        current_loading_text = (current_loading_text + 1) % loading_texts.length;
      }, 300);
    })();
  </script>
</head>
<body>
  <h1>🍟 fractal-explorer.vb 🍟</h1>
  <p>VB.NETでフラクタル図形を描写してみる！</p>
  <div id='ImageContainer'></div>
  <script>
    fetch('./items.txt')
      .then(response => {
        if (!response.ok) {
          return null;
        }
        return response.text();
      })
      .then(text => {
        if (text === null) return;
        text = text.trim();
        if (text === '') return;
        const items = text.split('\r\n');
        items.forEach(item => {
          const div = document.createElement("div");
          div.classList.add("ImageBox");
          {
            const h2 = document.createElement('h2');
            h2.textContent = item;
            div.appendChild(h2);
          }
          {
            const img = document.createElement('img');
            img.src = `./${item}`;
            img.alt = item;
            div.appendChild(img);
          }
          document.getElementById("ImageContainer").appendChild(div);
        });
      });
  </script>
</body>
</html>
